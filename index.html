<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Css PErspective Playground</title>
  </head>
  <body>
    <div id="app">
      <h2>Css Perspective Playground</h2>
      <main>
        <section class="settings">
          <div class="settings-container">
            {{message}}
            <label for="">Perspective: {{perspective}}px</label>
            <input
              type="range"
              name=""
              id=""
              min="0"
              max="99"
              v-model="perspective"
            />

            <label for="">RotateX: {{RotateX}}deg</label>
            <input
              type="range"
              name=""
              id=""
              min="-180"
              max="180"
              v-model="RotateX"
            />

            <label for="">RotateY: {{RotateY}}deg</label>
            <input
              type="range"
              name=""
              id=""
              min="-180"
              max="180"
              v-model="RotateY"
            />

            <label for="">RotateZ: {{RotateZ}}deg</label>
            <input
              type="range"
              name=""
              id=""
              min="-180"
              max="180"
              v-model="RotateZ"
            />

            <button @click.prevent="reset">Reset</button>
            <button @click="copy">Copy</button>
          </div>
        </section>
        <section class="output">
          <div class="box-container">
            <div class="box" :style="box"></div>
          </div>
        </section>
        <css-doodle class="d">
          @grid: 50x1 / 100%; @place: left; @size: calc(65% / @I * @i);
          transform: rotate(calc(@i * 5deg)); border-radius: 30%; border: 1px
          solid hsla( calc(10 + 4 * @i), 70%, 68%, @r.8 ); transition: all 2s;
          animation-iteration-count: infinite; postion: absolute;
        </css-doodle>
      </main>
    </div>
  </body>

  <script src="https://unpkg.com/css-doodle@0.30.7/css-doodle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</html>
